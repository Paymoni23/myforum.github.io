<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/bb97f7b388.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <title>Members | Test Chain Forum</title>
</head>

<body>
    <div class="blocks">
        <!-- navbar -->
        <div class="nav" id="nav">
            <nav class="nav_content">
                <a href="/" class="nav_logo">
                    <i class='bx bxs-leaf'></i>
                    <span class="nav_logo-name">TestChain</span>
                </a>
                <div class="nav_list">
                    <a href="/" class="nav_link">
                        <i class='bx bxs-conversation'></i>
                        <span class="nav_name">Forums</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-hot'></i>
                        <span class="nav_name">What's News</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-receipt'></i>
                        <span class="nav_name">Resources</span>
                    </a>
                    <a href="/pages/members.html" class="nav_link active-link">
                        <i class='bx bxs-user'></i>
                        <span class="nav_name">Members</span>
                    </a>

                    <div class="sidebar-line"></div>

                    <a href="/pages/login.html" class="nav_link auth-link" data-auth="logged-out">
                        <i class='bx bx-log-in'></i>
                        <span class="nav_name">Login</span>
                    </a>
                    <a href="#" class="nav_link auth-link" data-auth="logged-in" onclick="logout()">
                        <i class='bx bx-log-out'></i>
                        <span class="nav_name">Logout</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- middle block -->
        <section class="middle">
            <div class="header">
                <div class="search">
                    <div class="search-flex">
                        <button type="submit" class="search-button" id="memberSearchBtn">
                            <i class='bx bx-search'></i>
                        </button>
                        <input type="text" class="search-term" id="memberSearch" placeholder="Search members...">
                    </div>
                </div>

                <div class="profile-count">
                    <i class='bx bxs-plus-circle'></i>
                    <i class='bx bxs-bell'></i>
                    <div class="user-info auth-link" data-auth="logged-in">
                        <!-- This will be populated by auth.js -->
                    </div>
                    <a href="/pages/login.html" class="auth-link" data-auth="logged-out">
                        <img class="profile-photo" src="/img/57813046.jpg" alt="Profile Photo">
                    </a>
                </div>
            </div>

            <!-- page path -->
            <ul class="path">
                <a href="/"><li>Home</li></a>
                <i class='tx bx bxs-chevron-right'></i>
                <a class="left" href="#"><li>Members</li></a>
            </ul>

            <div class="merge">
                <div class="post">
                    <div class="members-container">
                        <div class="members-header">
                            <div class="title">
                                <div class="title-flex">
                                    <i class='mt bx bxs-group'></i>
                                    <p class="members-title">Members</p>
                                </div>
                            </div>
                            <div class="members-filters">
                                <select id="roleFilter" class="member-filter">
                                    <option value="all">All Roles</option>
                                    <option value="admin">Administrators</option>
                                    <option value="mod">Moderators</option>
                                    <option value="member">Members</option>
                                </select>
                                <select id="sortFilter" class="member-filter">
                                    <option value="newest">Newest Members</option>
                                    <option value="oldest">Oldest Members</option>
                                    <option value="posts">Most Posts</option>
                                    <option value="name">Name</option>
                                </select>
                            </div>
                        </div>

                        <div id="membersList" class="members-list">
                            <!-- Members will be loaded here dynamically -->
                        </div>

                        <div class="members-pagination">
                            <button id="prevPage" class="page-btn" disabled>Previous</button>
                            <span id="pageInfo">Page 1 of 1</span>
                            <button id="nextPage" class="page-btn">Next</button>
                        </div>
                    </div>
                </div>

                <!-- right block -->
                <div class="right">
                    <div class="member-stats">
                        <div class="title">
                            <div class="title-flex">
                                <i class='mt bx bxs-bar-chart-alt-2'></i>
                                <p class="staff-text">Member Statistics</p>
                            </div>
                        </div>
                        <div class="stats-container">
                            <div class="stat-item">
                                <p class="stat-label">Total Members</p>
                                <p class="stat-value" id="totalMembers">0</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-label">New Today</p>
                                <p class="stat-value" id="newToday">0</p>
                            </div>
                            <div class="stat-item">
                                <p class="stat-label">Most Active</p>
                                <p class="stat-value" id="mostActive">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/members.js"></script>
</body>
</html>
