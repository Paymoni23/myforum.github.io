<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/bb97f7b388.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <title>News | Test Chain Forum</title>
</head>

<body>
    <div class="blocks">
        <!-- navbar -->
        <div class="nav" id="nav">
            <nav class="nav_content">
                <a href="/" class="nav_logo">
                    <i class='bx bxs-leaf'></i>
                    <span class="nav_logo-name">TestChain</span>
                </a>
                <div class="nav_list">
                    <a href="/" class="nav_link active-link">
                        <i class='bx bxs-conversation'></i>
                        <span class="nav_name">Forums</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-hot'></i>
                        <span class="nav_name">What's News</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-receipt'></i>
                        <span class="nav_name">Resources</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-user'></i>
                        <span class="nav_name">Members</span>
                    </a>

                    <div class="sidebar-line"></div>

                    <a href="#" class="nav_link">
                        <i class='bx bxs-log-in'></i>
                        <span class="nav_name">Logout</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- middle block -->
        <section class="middle">
            <div class="header">
                <div class="search">
                    <div class="search-flex">
                        <button type="submit" class="search-button">
                            <i class='bx bx-search'></i>
                        </button>
                        <input type="text" class="search-term" placeholder="Search...">
                    </div>
                </div>

                <div class="profile-count">
                    <i class='bx bxs-plus-circle'></i>
                    <i class='bx bxs-bell'></i>
                    <img class="profile-photo" src="/img/57813046.jpg" alt="Profile Photo">
                </div>
            </div>

            <!-- page path -->
            <ul class="path">
                <a href="/"><li>Home</li></a>
                <i class='tx bx bxs-chevron-right'></i>
                <a href="/"><li>Community Forums</li></a>
                <i class='tx bx bxs-chevron-right'></i>
                <a class="left" href="#"><li>News</li></a>
            </ul>

            <div class="merge">
                <div class="post">
                    <div class="community-forums">
                        <div class="cf-title">
                            <i class="fa-solid fa-newspaper"></i>
                            <p class="cf-title-text">News</p>
                        </div>

                        <div class="cf-tags">
                            <a href="#" class="tags-count">
                                <p class="tags-name">All</p>
                            </a>
                            <a href="#" class="tags-count">
                                <p class="tags-name">Announcements</p>
                            </a>
                            <a href="#" class="tags-count">
                                <p class="tags-name">Updates</p>
                            </a>
                            <a href="#" class="tags-count">
                                <p class="tags-name">Events</p>
                            </a>

                            <button class="create-thread-btn" onclick="openThreadModal()">
                                <i class='bx bx-plus'></i>
                                Create Thread
                            </button>

                            <div class="filter">
                                <box-icon name='filter'></box-icon>
                            </div>
                        </div>

                        <div id="threadsContainer" class="threads-container">
                            <!-- Threads will be loaded here dynamically -->
                        </div>

                        <div class="cf-topic-reactions">
                            <div class="cf-topic-threads">
                                <p class="threads-amount">0</p>
                                <p>Threads</p>
                            </div>
                            <div class="cf-topic-messages">
                                <p class="messages-amount">0</p>
                                <p>Messages</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Right Sidebar -->
        <div class="right">
            <div class="title">
                <div class="title-flex">
                    <i class='bx bx-time mt'></i>
                    <p class="staff-text">Recent Threads</p>
                </div>
            </div>
            <div class="recent-threads">
                <!-- Recent threads will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Thread Creation Modal -->
    <div id="createThreadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeThreadModal()">&times;</span>
            <h2>Create New Thread</h2>
            <form id="threadForm" onsubmit="submitThread(event)">
                <div class="form-group">
                    <label for="threadTitle">Title</label>
                    <input type="text" id="threadTitle" name="threadTitle" required>
                </div>
                <div class="form-group">
                    <label for="threadCategory">Category</label>
                    <select id="threadCategory" name="threadCategory" required>
                        <option value="">Select a category</option>
                        <option value="Announcements">Announcements</option>
                        <option value="Updates">Updates</option>
                        <option value="Events">Events</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="threadContent">Content</label>
                    <textarea id="threadContent" name="threadContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="threadTags">Tags (comma-separated)</label>
                    <input type="text" id="threadTags" name="threadTags" placeholder="e.g., announcement, update, event">
                </div>
                <button type="submit" class="submit-btn">Create Thread</button>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
